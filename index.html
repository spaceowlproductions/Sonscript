<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonscript Game Maker</title>
</head>
<body>
    <div id="TopBar">Sonscript Game Maker</div>
    <div id="Stack">
        <div id="ArchitectText">
            <p>Where in the story would you like to start? Areas, Items, Characters, or Variables?</p>
            <p>Second thing typed.</p>
        </div>
        <textarea type="text" id="InputField"></textarea> 
        <button id="submit" onclick="submitText()">Submit (shift + enter)</button>   
    </div>
</body>
<style>
    #TopBar{
        color:darkseagreen;
        background-color: rgba(0, 0, 0, 0.642);
    }
    #InputField{
        background-color: darkslategray;
        width: 97vw;
        color: aliceblue;
        margin-bottom: 10px;
        margin-right: 10px;
        height: 19px;
        resize: none;
    }

    #InputField:focus{
        outline-color:darkseagreen;
    }

    #ArchitectText{
        color: aliceblue;
        overflow-y: scroll;
        z-index: -1;
    }
    #Stack{
        display: flex;
        flex-direction: column;
        bottom: 0;
        position: absolute;
        width: 97vw;
    }
    #submit{
        margin-bottom: 10px;
        font-style: italic;
        background-color: rgb(20, 53, 82);
        color:aliceblue;
        align-self: center;
    }

    html{
        background-color: black;
        overflow-x: hidden;
    }

</style>
<script>
    var shiftHeld = false;

    document.getElementById('InputField').addEventListener('keyup', function () {
        this.style.height = 0;
        this.style.height = this.scrollHeight + 'px';
        }, false);

    document.addEventListener("keydown", (event) => {
        if (event.shiftKey){
            shiftHeld = true;
        }
        if(event.code == "Enter" && shiftHeld){
            event.preventDefault();
            submitText();
        }
    });

    document.addEventListener("keyup", (event) => {
        if (event.shiftKey){
            shiftHeld = false;
        }
    });

    function submitText()
    {
        //fake submitting for now
        console.log("Submitted!");
        document.getElementById('InputField').value = "";
    }
</script>
</html>
